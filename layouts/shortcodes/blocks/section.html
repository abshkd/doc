{{ $col_id := .Get "color" | default .Ordinal }}
{{ $height := .Get "height" | default "auto"  }}
<a id="td-block-{{ .Ordinal }}" class="td-offset-anchor"></a>
<section style="margin-right: 0; margin-left: 0; max-width: 1050px" class="row td-box td-box--{{ $col_id }} td-box--gradient td-box--height-{{ $height }}">
	<div class="col">
		<div class="row">
			{{ .Inner }}
		</div>
	</div>
</section>
