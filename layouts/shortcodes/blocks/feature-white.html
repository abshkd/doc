{{ $icon := .Get "icon" | default "fa-lightbulb" }}
{{ $url_href := .Get "url" }}
{{ $url_text := .Get "url_text" }}
<div class="col-lg-4 mb-5 mb-lg-0 text-center ">
  <div class="mb-4 h1">
    {{ with .Get "url" }}<a href="{{ $url_href }}"><i class="{{ if not (or (hasPrefix $icon "fas ") (hasPrefix $icon "fab ")) }}fas {{ end }}{{ $icon }}"></i></a>{{ end }}
  </div>
  <h4 class="h3"><a style="color:#5DC1AE" href="{{ $url_href }}">{{ .Get "title" | markdownify }}</a></h4>
  <p class="mb-0">{{ .Inner }}</p>
</div>
